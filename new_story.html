<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Mono" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <a class="navbar-brand" href="index.html">hansel & you.</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="new_story.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Your awesome story.</h1>
      <div class="col-12 top-space" id="sectionContainer">

      </div>
    </div>

    <div class="modal fade" id="sectionModal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit section</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="sectionForm">
              <div class="form-group">
                <label for="title">Section title</label>
                <input type="text" name="title" id="title" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="storyFraction">Story fraction</label>
                <textarea name="storyFraction" id="storyFraction" class="form-control" row="4" required></textarea>
              </div>
              <div class="form-group">
                <label for="optionSelect">Options and interactions</label>
                <select multiple class="form-control" name="optionSelect" id="optionSelect">
                  <option value="bed">Bed</option>
                  <option value="carpet">Carpet</option>
                  <option value="door">Door</option>
                </select>
              </div>
              <input type="hidden" name="sectionId" id="sectionId" val="">
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" form="sectionForm">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="custom.js"></script>
  </body>
</html>
